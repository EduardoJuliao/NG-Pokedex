<div class="pokedex">
    <div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="loadMore()" [scrollWindow]="false"
        style="height: 80vh; overflow-y: auto;">
        <div class="pokemon-list" *ngFor="let l of pokemonsSimpleList" (click)="getPokemon(l.number)">
            <img [src]="selectedPokemon == l.number ? 'assets/img/pokeball.png' : 'assets/img/pokeball - blank.png'" />
            <div class="name">
                <i>{{l.number}}</i> -
                <strong>{{l.name |captalize}}</strong>
            </div>
        </div>
    </div>
    <app-pokemon-detail class="detail" *ngIf="selectedPokemon > 0" [pokemon-number]="selectedPokemon"></app-pokemon-detail>
</div>
