<div class="loader">
    <img src="assets/img/loader.gif" *ngIf="pokedexService.isLoading" />
</div>
<div class="pokemon-detail" *ngIf="!pokedexService.isLoading">
    <div>
        <img width="256" src="{{pokemon.sprites.front_default}}" *ngIf="pokemon != undefined" />
        <br/>

    </div>
    <div>
        <strong>
            <span>
                #{{pokemon.id}}
            </span>-
            <span>{{pokemon.name | captalize}}</span>
        </strong>
        <div>
            <span *ngFor="let type of pokemon.types" class="type type-{{type.type.name}}">{{type.type.name | captalize}}</span>
        </div>
        <div *ngFor="let stat of pokemon.stats">
            <span>{{stat.stat.name | captalize}}:{{addToCombatPower(stat.base_stat)}}</span>
        </div>
        <div>
                <span>Max:{{maxStatus}}</span>
        </div>
    </div>
</div>
