<div class="pokedex">
    <div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolled)="loadMore()" 
    [scrollWindow]="false"
    style="height: 150px; overflow-y: auto;">
        <ul class="pokedex-list">
            <li *ngFor="let l of pokemonsSimpleList" (click)="getPokemon(l.number)">
                <i>{{l.number}}</i> -
                <strong>{{l.name}}</strong>
            </li>
        </ul>
    </div>

    <app-pokemon-detail class="detail" *ngIf="selectedPokemon > 0" [pokemon-number]="selectedPokemon"></app-pokemon-detail>
</div>
